      #         - "--app=/app/features/fixtures/EDM_Fixture/edm_2020.apk"
      #         - "--farm=bs"
      #         - "--device=ANDROID_11_0"
      #         - "features/edm"
      #     test-collector#v1.10.2:
      #       files: "reports/TEST-*.xml"
      #       format: "junit"
      #       branch: "^master|next$$"
      #   concurrency: 5
      #   concurrency_group: browserstack-app
