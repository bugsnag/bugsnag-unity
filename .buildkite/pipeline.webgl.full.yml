        download:
          - Bugsnag.unitypackage
    commands:
      - scripts/ci-build-webgl-fixture.sh release
    artifact_paths:
      - unity.log
      - features/fixtures/maze_runner/build/WebGL-release-2021.zip
    retry:
      automatic:
        - exit_status: "*"
          limit: 1

  - label: Build Unity 2022 WebGL DEV test fixture
    timeout_in_minutes: 30
    key: "webgl-2022-dev-fixture"
    depends_on: "build-artifacts"
    env:
      UNITY_VERSION: *2022
      XCODE_VERSION: "15.3.0"
    plugins:
      artifacts#v1.9.0:
        download:
          - Bugsnag.unitypackage
    commands:
      - scripts/ci-build-webgl-fixture.sh dev
    artifact_paths:
      - unity.log
      - features/fixtures/maze_runner/build/WebGL-dev-2022.zip
    retry:
      automatic:
        - exit_status: "*"
          limit: 1

  - label: Build Unity 2022 WebGL test fixture
    timeout_in_minutes: 30
    key: "webgl-2022-fixture"
    depends_on: "build-artifacts"
    env:
      UNITY_VERSION: *2022
      XCODE_VERSION: "15.3.0"
    plugins:
