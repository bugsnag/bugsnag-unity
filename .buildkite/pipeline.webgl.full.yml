        - exit_status: "*"
          limit: 1

  - label: Build Unity 2023 WebGL test fixture
    timeout_in_minutes: 30
    key: "webgl-2023-fixture"
    depends_on: "build-artifacts"
    env:
      UNITY_VERSION: *2023
      XCODE_VERSION: "15.3.0"
    plugins:
      artifacts#v1.9.0:
        download:
          - Bugsnag.unitypackage
    commands:
      - scripts/ci-build-webgl-fixture.sh release
    artifact_paths:
      - unity.log
      - features/fixtures/maze_runner/build/WebGL-release-2023.zip
    retry:
      automatic:
        - exit_status: "*"
          limit: 1

  #
  # Run WebGL tests
  #
  # Note: These are run on Intel due to an issue with persistence with Firefox on ARM.
  #
  - label: Run WebGL e2e tests for Unity 2020
    timeout_in_minutes: 30
    depends_on: "webgl-2020-fixture"
    env:
      UNITY_VERSION: *2020
    plugins:
      artifacts#v1.9.0:
        download:
          - features/fixtures/maze_runner/build/WebGL-release-2020.zip
        upload:
          - maze_output/**/*
          - maze_output/metrics.csv

    # TODO: WebGL persistence tests are currently skipped pending PLAT-8151
    commands:
      - scripts/ci-run-webgl-tests.sh release

  - label: Run WebGL e2e tests for Unity 2021
    timeout_in_minutes: 30
    depends_on: 'webgl-2021-fixture'
    env:
      UNITY_VERSION: *2021
    plugins:
      artifacts#v1.9.0:
        download:
          - features/fixtures/maze_runner/build/WebGL-release-2021.zip
