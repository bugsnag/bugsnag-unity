  - label: ':android: Run Android e2e tests for Unity 2017'
    depends_on: 'build-android-fixture-2017'
    timeout_in_minutes: 30
    agents:
      queue: opensource
    plugins:
      artifacts#v1.3.0:
        download:
          - "features/fixtures/maze_runner/mazerunner_2017.4.40f1.apk"
        upload:
          - "maze_output/failed/**/*"
      docker-compose#v3.7.0:
        pull: maze-runner
        run: maze-runner
        command:
          - "--app=/app/features/fixtures/maze_runner/mazerunner_2017.4.40f1.apk"
          - "--farm=bs"
          - "--device=ANDROID_9_0"
          - "features/android"
    # Note: This is only needed for Unity 2017 in order to skip specific steps/scenarios
    env:
      UNITY_VERSION: "2017"
    concurrency: 9
    concurrency_group: browserstack-app
    concurrency_method: eager

