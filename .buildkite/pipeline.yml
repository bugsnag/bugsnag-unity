steps:

  #
  # Build notifier.  We run tests for all Unity versions with the 2017 artifacts, as that is what we ship.
  #
  - label: Build notifier artifacts
    key: 'build-artifacts'
    timeout_in_minutes: 30
    agents:
      queue: opensource-mac-unity
    env:
      UNITY_VERSION: "2017.4.40f1"
    commands:
      - bundle install
      - bundle exec rake plugin:export
    artifact_paths:
      - Bugsnag.unitypackage
      - Bugsnag-with-android-64bit.unitypackage
    concurrency: 2
    concurrency_group: 'unity-license'

  #
  # Build desktop test fixture
  #
  - label: Build Unity 2020 MacOS test fixture
    key: 'cocoa-2020-fixture'
    depends_on: 'build-artifacts'
    timeout_in_minutes: 30
    agents:
      queue: opensource-mac-unity
    env:
      UNITY_VERSION: "2020.3.9f1"
    plugins:
      artifacts#v1.2.0:
        download:
          - Bugsnag.unitypackage
          - Bugsnag-with-android-64bit.unitypackage
    commands:
      - cd test/desktop
      - ./features/scripts/build_maze_runner.sh
    artifact_paths: 
      - test/desktop/features/fixtures/Mazerunner-2020.3.9f1.app.zip
    concurrency: 2
    concurrency_group: 'unity-license'

  #
  # Run desktop tests
  #
  - label: Run MacOS e2e tests for Unity 2020.3.9f1
    depends_on: 'cocoa-2020-fixture'
    timeout_in_minutes: 30
    agents:
      queue: opensource-mac-cocoa-10.15
    env:
      UNITY_VERSION: "2020.3.9f1"
    plugins:
      artifacts#v1.2.0:
        download:
          - test/desktop/features/fixtures/Mazerunner-2020.3.9f1.app.zip
        upload:
          - test/desktop/maze_output/*
          - test/desktop/Mazerunner.log
    commands:
      - cd test/desktop
      - bundle install
      - bundle exec maze-runner --app=Mazerunner

  #
  # Build Android test fixtures
  #
  - label: ':android: Build Android test fixture for Unity 2020'
    key: 'build-android-fixture-2020'
    depends_on: 'build-artifacts'
    timeout_in_minutes: 30
    agents:
      queue: opensource-mac-unity
    env:
      UNITY_VERSION: "2020.3.9f1"
    plugins:
      artifacts#v1.2.0:
        download:
          - Bugsnag.unitypackage
          - Bugsnag-with-android-64bit.unitypackage
        upload:
          - test/mobile/features/fixtures/maze_runner/mazerunner_2020.3.9f1.apk
          - test/mobile/features/fixtures/unity.log
    commands:
      - rake test:android:build
    concurrency: 2
    concurrency_group: 'unity-license'

  #
  # Run Android tests
  #
  - label: ':android: Run Android e2e tests for Unity 2020'
    depends_on: 'build-android-fixture-2020'
    timeout_in_minutes: 30
    agents:
      queue: opensource
    env:
      UNITY_VERSION: "2020.3.9f1"
    plugins:
      artifacts#v1.3.0:
        download:
          - "test/mobile/features/fixtures/maze_runner/mazerunner_2020.3.9f1.apk"
      docker-compose#v3.3.0:
        run: maze-runner
        command:
          - "--app=/app/features/fixtures/maze_runner/mazerunner_2020.3.9f1.apk"
          - "--farm=bs"
          - "--device=ANDROID_9_0"
          - "--fail-fast"
          - "features/android"
    concurrency: 9
    concurrency_group: browserstack-app

  #
  # Build iOS test fixtures
  #
  - label: ':ios: Generate Xcode project - Unity 2020'
    key: 'generate-fixture-project-2020'
    depends_on: 'build-artifacts'
    timeout_in_minutes: 30
    agents:
      queue: opensource-mac-unity
    env:
      UNITY_VERSION: "2020.3.9f1"
    plugins:
      artifacts#v1.2.0:
        download:
          - Bugsnag.unitypackage
          - Bugsnag-with-android-64bit.unitypackage
        upload:
          - test/mobile/features/fixtures/maze_runner/mazerunner_2020.3.9f1.ipa
          - test/mobile/features/fixtures/unity.log
          - project_2020.tgz
    commands:
      - rake test:ios:generate_xcode
      - tar -zvcf project_2020.tgz test/mobile/features/fixtures/maze_runner/mazerunner_xcode
    concurrency: 2
    concurrency_group: 'unity-license'

  - label: ':ios: Build iOS test fixture for Unity 2020'
    key: 'build-ios-fixture-2020'
    depends_on: 'generate-fixture-project-2020'
    timeout_in_minutes: 30
    agents:
      queue: opensource-mac-cocoa-10.15
    env:
      UNITY_VERSION: "2020.3.9f1"
    plugins:
      artifacts#v1.2.0:
        download:
          - Bugsnag.unitypackage
          - Bugsnag-with-android-64bit.unitypackage
          - project_2020.tgz
        upload:
          - test/mobile/features/fixtures/maze_runner/mazerunner_2020.3.9f1.ipa
          - test/mobile/features/fixtures/unity.log
    commands:
      - tar -zxf project_2020.tgz test/mobile/features/fixtures/maze_runner
      - rake test:ios:build_xcode

  #
  # Run iOS tests
  #
  # TODO: PLAT-6656 - Avoid having to use --separate-sessions
  - label: ':ios: Run iOS e2e tests for Unity 2020'
    depends_on: 'build-ios-fixture-2020'
    timeout_in_minutes: 30
    agents:
      queue: opensource
    plugins:
      artifacts#v1.3.0:
        download:
          - "test/mobile/features/fixtures/maze_runner/mazerunner_2020.3.9f1.ipa"
      docker-compose#v3.3.0:
        run: maze-runner
        command:
          - "--app=/app/features/fixtures/maze_runner/mazerunner_2020.3.9f1.ipa"
          - "--farm=bs"
          - "--device=IOS_14"
          - "--fail-fast"
          - "--separate-sessions"
          - "features/ios"
    concurrency: 9
    concurrency_group: browserstack-app

  #
  # Conditionally trigger full pipeline
  #
  - label: 'Conditionally trigger full set of tests'
    command: sh -c .buildkite/pipeline_trigger.sh

  - block: "Build Windows fixtures"
    key: block-windows
    depends_on: build-artifacts
    prompt: "Build Windows fixtures - Is a suitable agent running?"

  #
  # TODO Once Windows infrastructure is fully in place, refactor the following steps into the basic and full pipelines.
  #
  - label: Build Unity 2017 Windows test fixture
    key: 'windows-2017-fixture'
    depends_on: 'build-artifacts'
    timeout_in_minutes: 30
    agents:
      queue: opensource-windows-unity
    env:
      UNITY_VERSION: "2017.4.40f1"
    command:
      - 'buildkite-agent artifact download "Bugsnag.unitypackage" .'
      - 'cd test\\desktop'
      - 'c:\\Progra~1\\Git\\bin\\bash.exe ./features/scripts/build_maze_runner.sh'
    artifact_paths:
      - test\\desktop\\features\\fixtures\\maze_runner\\WindowsBuild/Mazerunner.exe

  - label: Build Unity 2018 Windows test fixture
    key: 'windows-2018-fixture'
    depends_on: 'build-artifacts'
    timeout_in_minutes: 30
    agents:
      queue: opensource-windows-unity
    env:
      UNITY_VERSION: "2018.4.36f1"
    command:
      - 'buildkite-agent artifact download "Bugsnag.unitypackage" .'
      - 'cd test\\desktop'
      - 'c:\\Progra~1\\Git\\bin\\bash.exe ./features/scripts/build_maze_runner.sh'
    artifact_paths:
      - test\\desktop\\features\\fixtures\\maze_runner\\WindowsBuild/Mazerunner.exe

  - label: Build Unity 2019 Windows test fixture
    key: 'windows-2019-fixture'
    depends_on: 'build-artifacts'
    timeout_in_minutes: 30
    agents:
      queue: opensource-windows-unity
    env:
      UNITY_VERSION: "2019.4.28f1"
    command:
      - 'buildkite-agent artifact download "Bugsnag.unitypackage" .'
      - 'cd test\\desktop'
      - 'c:\\Progra~1\\Git\\bin\\bash.exe ./features/scripts/build_maze_runner.sh'
    artifact_paths:
      - test\\desktop\\features\\fixtures\\maze_runner\\WindowsBuild/Mazerunner.exe

  - label: Build Unity 2020 Windows test fixture
    key: 'windows-2020-fixture'
    depends_on: 'build-artifacts'
    timeout_in_minutes: 30
    agents:
      queue: opensource-windows-unity
    env:
      UNITY_VERSION: "2020.3.12f1"
    command:
      - 'buildkite-agent artifact download "Bugsnag.unitypackage" .'
      - 'cd test\\desktop'
      - 'c:\\Progra~1\\Git\\bin\\bash.exe ./features/scripts/build_maze_runner.sh'
    artifact_paths:
      - test/desktop/features/fixtures/maze_runner/WindowsBuild/Mazerunner.exe
